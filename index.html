<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- search area -->
      <div class="d-flex justify-content-center">
        <div class="search-box">
          <input
            type="search"
            id="search-content"
            class="form-control"
            placeholder="Search"
          />
        </div>
        <div>
          <button type="button" class="btn btn-primary" id="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <!-- results area -->
      <div class="row results" id="results">
        <div class="col-lg-4 col-md-6 col-sm-12 result">
          <div class="meal-card">
            <div class="flip-card-inner">
              <div class="top">
                <div class="meal-name">
                  <h3>Meal name</h3>
                </div>
                <div class="image-box">
                  <img class="food-picture" src="pizza.jpg" alt="food" />
                </div>
                <div class="recipe-button-box">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    id="recipe-button"
                  >
                    View recpie
                  </button>
                </div>
              </div>
              <div class="bottom">
                <div>
                  <button class="back-button">
                    <i class="fas fa-arrow-left"></i>
                  </button>
                </div>
                <div class="recipe">
                  Take a large pot or wok, big enough to cook all the chicken, and
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
